<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{msg.books_title}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/lib_temp.xhtml">
            
            <ui:define name="title">
                #{ msg.book_list }
            </ui:define>
            
            <ui:define name="content">
                
                <p><strong>#{msg.book_fount}: #{srchControl.booksSize}</strong></p>
                
                <ui:insert name="pages_bar">
                    <ui:include src="/templates/pages_bar.xhtml"/>
                </ui:insert>

                <h:dataTable value="#{srchControl.currentBooks}"
                             var="b" cellspacing="10px" columnClasses="col1, col2, col3">
                    <h:column>
                        <h:graphicImage  value="/ShowImage?id=#{b.id}" width="120" height="160"/>
                    </h:column>
                    <h:column>
                        <div>
                            <p><a href="/BOOKS/ShowBook?id=#{b.id}" target="blank">#{b.name}</a></p>
                            <p><strong>#{msg.author_name}:</strong> #{authorList.getAuthor(b.authorId).name}</p>
                            <p><strong>#{msg.publ_year}:</strong> #{b.publisherYear}</p>
                            <p><strong>#{msg.isbn}:</strong> #{b.isbn}</p>
                            <p><strong>#{msg.page_count}:</strong> #{b.pageCount} #{msg.pages}</p>
                        </div>
                    </h:column>
                    <h:column>
                        <div>
                            <p><strong>#{msg.descr}</strong></p>
                            <p>#{b.descr}</p>
                        </div>
                    </h:column>
                </h:dataTable>

                <ui:insert name="pages_bar">
                    <ui:include src="/templates/pages_bar.xhtml"/>
                </ui:insert>
                
            </ui:define>
            
        </ui:composition>

    </h:body>

</html>
