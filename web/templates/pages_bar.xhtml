<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Title</title>
    </h:head>
    <h:body>

        <ui:composition>
            <h:form rendered="#{srchControl.booksSize > srchControl.booksDisplayed}">
                <p><strong>#{msg.pager}: </strong>
                    <ui:repeat value="#{srchControl.pageNumbers}" var="num">
                        <h:commandLink value=" #{num} " action="#{srchControl.page()}"
                                       styleClass="#{num == srchControl.selectedPage ? 'red' : 'bold'}">
                            <f:param name="page_num" value="#{num}"/>
                        </h:commandLink>
                    </ui:repeat>
                </p>
            </h:form>
        </ui:composition>

    </h:body>
</html>
